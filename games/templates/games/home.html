{% extends "main/base.html" %}
{% load staticfiles %}

{% block body %}
<div class="row">
    {% for game in content.games %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card" style="min-height:26rem" onclick="location.href = '{{ game.url }}/';">
            <img class="img-fluid align-self-center m-4"
            src="{% static 'main/images/game.image' %}" alt="Card image cap"
                style="max-width: 14rem; max-height: 8rem; overflow:hidden">
            <div class="card-body">
                <h5 class="card-title">{{ game.title }}</h5>
                <p class="card-text">{{ game.description }}</p>
                <a href="{{ game.url }}" class="btn btn-secondary">View</a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
